<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider - Books</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="slider-books.css">
  </head>
  <body>
    <h1>Slider - Books</h1>
    <div class="carousel carousel-showmanymoveone slide" id="carousel">
      <div class="carousel-inner">

        <div class="item active">
          <div class=" col-md-3">
            <img src="book-1.jpg" class="img-responsive">
          </div>
        </div>

        <div class="item">
          <div class="col-md-3">
              <img src="book-2.jpeg" class="img-responsive">
          </div>
        </div>

        <div class="item">
          <div class="col-md-3">
              <img src="book-3.jpg" class="img-responsive">
          </div>
        </div>     

        <div class="item">
          <div class="col-md-3">
              <img src="book-4.jpg" class="img-responsive">
          </div>
        </div>

        <div class="item">
          <div class="col-md-3">
              <img src="book-5.jpg" class="img-responsive">
          </div>
        </div>

      </div>
        <a class="left carousel-control" href="#carousel" data-slide="prev">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
          <i class="glyphicon glyphicon-chevron-right"></i>
        </a>
    </div>

      <script src="slider-books.js"></script>

  </body>
</html>
