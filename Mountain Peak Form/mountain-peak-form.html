<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mountain March</title>
    <link rel="stylesheet" href="mountain-march.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
            <h1>Sign Up</h1>
            <p>Privacy policy & terms of service</p>
            <i class="fas fa-user-secret"></i>
        </div>
    <form action="#">
        <div id="right">
            <i class="fas fa-times"></i>
            <div id="info-form">
            <label for="username">
                <p>Username</p>
                <input type="text" placeholder="Username">
            </label>
            <label for="email">
                <p>E-mail</p>
                <input type="email" placeholder="Email">
            </label>
            <label for="password">
                <p>Password</p>
                <input type="password" placeholder="******">
            </label>
            <label for="repeat-password">
               <p>Repeat Password</p>
                <input type="password" placeholder="******">
            </label>
            <button type="submit">Get Started</button>
            <span id="last">or <a>Sign in</a></span>
            </div>  
        </div>
    </form>
    </div>
  </body>
</html>
